<html>
  <head>
    <title>login | book catalogue</title>
  </head>
  <!--
  Trying to avoid using CSS. Typically, I would use a wrapper and styled divs here.
  However, for the sake of simplicity and straightforwardness: tables it is.
  -->
  <body>
      <h3 style='text-align: center'>Login</h3>
      <hr>
      <style>
        h3 {
          margin-bottom: 0px;
        }
        div.wrapper {
          text-align: center;
          margin-bottom: 2px;
        }
        div.sub {
          margin-left: 109px;
        }
      </style>
      <form action='login' method='POST'>
          <div class='wrapper'>
            <input type='text' name='username' id='username' placeholder='username'/>
          </div>
          <div class='wrapper'>
            <input type='password' name='password' id='password' placeholder='password'/>
          </div>
          <div class='wrapper'>
            <div class='sub'>
              <input class='sub' type='submit' name='submit' value='login'/>
            </div>
          </div>
      </form>
  </body>
</html>
